layout: {qmk_keyboard: ferris/sweep, qmk_layout: LAYOUT_split_3x5_2}
layers:
  Base:
  - [tab, w, e, r, t]
  - [y, u, i, o, bspc]
  - [a, s, d, f, g]
  - [h, j, k, l, p]
  - - {t: z, h: ctrl}
    - {t: x, h: alt}
    - {t: c, h: win}
    - v
    - b
  - - n
    - m
    - {t: ',', h: win}
    - {t: ., h: alt}
    - {t: enter, h: shift}
  - [layer, space, ctrl, layer shift]
  Shift(Base):
  - [TAB, W, E, R, T]
  - [Y, U, I, O, bspc]
  - [A, S, D, F, G]
  - [H, J, K, L, P]
  - [Z, X, C, V, B]
  - [N, M, '<', '>', ENTER]
  - [layer, space, ctrl, {layer shift, type : held}]
  Sybols/Nav:
  - [{tap: q , hold: MACRO}, shift, ctrl, alt, win]
  - [del, '`', up, "'", bspc]
  - ['1', '2', '3', '4', '5']
  - [\, left, down, right, {tap: ';', hold: fxn}]
  - ['6', '7', '8', '9', '0']
  - - '_'
    - '/'
    - '('
    - ')'
    - {t: enter, h: shift}
  - [{layer , type : held}, space, ctrl, layer shift]
  Shift(Symbols/Nav):
  - [Q, '%', '^', '&', escape]
  - [delete, '~', pgup, '"', bspc]
  - [/, '*', '-', '+', '=']
  - ['|', home, pgdn, end, ':']
  - ['!', '@', '#', '$', '_']
  - ['[', ']', '{', '}', '?']
  - [{layer, type : held}, space, ctrl, {layer shift, type: held}]
  Macro:
  - [{'', type : ghost}, To(Game), '', '', '']
  - [volu, ctrl =, scroll u, ctrl -, '']
  - ['', '', ->, '', '']
  - [mut, scroll l, scroll d, scroll r, '']
  - ['', '', '', '', '']
  - [vold, prev, pause, next, '']
  - [{layer, type : held}, space, '', To(Base)]
  Game:
  - [TAB, q, w, e, r]
  - [volu, ctrl =, scroll u, ctrl -, '']
  - [shift, a, s, d, f]
  - [mute, scroll l, scroll d, scroll r, '']
  - [ctrl, z, x, c, v]
  - [vold, prev, pause, next, '']
  - [escape, space, '', To(Base)]
  Fxn:
  - ['', '', '', F11, F12]
  - ['', '', '', '', '']
  - [F1, F2, F3, F4, F5]
  - ['', alt, '', '', {'', type : ghost}]
  - [F6, F7, F8, F9, F10]
  - ['', '', '', '', '']
  - [{layer, type : held}, '', '', To(Base)]

draw_config:
    key_h: 70